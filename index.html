<!-- 
*La combinacion de selectores ayuda a no tener tantas class diferentes y tener un desorden en nuestro codigo HTML y para esto podemos utilizar diferentes selectore para seleccionar algo en especifico.

.inner-box p {
color: white;
}

*Hay diferentes maneras de combinar selectores CSS:

!(1) Group: La primera es la regla de grupo, y esto se hace utilizando coma. En resumen, aplica para ambos selectores.

.selector, selector {
color: blueviolet;
}

Puedes tener dos selectores o mas para aplicar el mismo estilo al todo grupo.

!(2) Child: Podemos utilizar el corchete angular derecho (>) para seleccionar un hijo de otro selector. El primer selector es el padre y el segundo es el hijo (selector > selector). Tiene que ser un solo un nivel anidado, dentro de este selector tiene que ser solo un nivel dentro de este. 

selector > selector {
color: firebrick;
}

!(3) Descendant: Tenemos el antepasado y el descendiente donde el selector descendiente va aplicar el estilo a este descendiente siempre que tenga un ascentro que coincida con este selector. Esto significa que podemos tener muchos, muchos niveles profundidad en nuestro codigo. Entonces podemos especificar el primer selector (left) para selecionar la class en particular, siempre que en algun lugar dentro del corchete haya un elemento, este sera un descendiente.

selector selector {
color: blue;
}

!(4)Chaining: Cuando encadenas a un selector, efectivamente lo que estas haciendo es aplicar los estilos a las instancias donde todos los selectores son verdaderos. Podemos utilizar esto para ser muy, pero muy especificos y este es el proposito del encadenamiento. Si tratamos de encandenar un selector con cualquier otra cosa, este tiene que ir primero porque de lo contrario puede ser muy confuso.

selectorselector {
color: seagreen;
}

!(5)Combining Combiners Selector: Podemos combinar entre diferentes combinacione. Imagina que que quisieras seleccionar algo que tiene un ascentro que coincide con un selector, pero luego usas el metodo de encadenamiento para seleccionar especificamente un elemento con otros dos selectores, entonces puedes combinar todo esto y agregar un espacio y quitar ese espacio o usar el grupo y puedes combinar muchas combinaciones diferentes.

selector selectorselector {
font-size: 0.5rem;
}

-->
